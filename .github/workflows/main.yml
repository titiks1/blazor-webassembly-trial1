name: Deploy to GitHub Pages

# Run workflow on every push to the master branch
on:
  push:
    branches: [ main ]
    
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2.5.0
    
    # sets up .NET Core SDK 6.0
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: 6.0
        
    # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish BlazorApp1/BlazorApp1.csproj -c Release -o release --nologo
      
    # changes the base-tag in index.html from '/' to 'blazor-webassembly-trial1' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to blazor-webassembly-trial1
      run: sed -i 's/<base href="\/" \/>/<base href="\/blazor-webassembly-trial1\/" \/>/g' release/wwwroot/index.html
      
    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        token: ${{ github.token }}
        branch: gh-pages
        folder: release/wwwroot
